---
layout: default
---

<h1>Articles tagged with "{{ page.tag }}"</h1>

<ul class="post-list">
  {% for post in site.tags[page.tag] %}
    <li>
      <h2>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>

<p><a href="{{ '/tags.html' | relative_url }}">View all tags</a></p>
